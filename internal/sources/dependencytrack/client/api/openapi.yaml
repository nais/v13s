openapi: 3.0.1
info:
  title: Dependency-Track API
  version: 4.11.7
servers:
- url: /api
tags:
- name: version
- name: acl
- name: analysis
- name: badge
- name: bom
- name: calculator
- name: componentProperty
- name: component
- name: configProperty
- name: cwe
- name: dependencyGraph
- name: event
- name: finding
- name: integration
- name: ldap
- name: licenseGroup
- name: license
- name: metrics
- name: notification
- name: oidc
- name: permission
- name: policyCondition
- name: policy
- name: violation
- name: projectProperty
- name: project
- name: repository
- name: search
- name: service
- name: tag
- name: team
- name: user
- name: vex
- name: violationanalysis
- name: vulnerability
paths:
  /version:
    get:
      description: Returns a simple json object containing the name of the application
        and the version
      operationId: getVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/About'
          description: successful operation
      summary: Returns application version information
      tags:
      - version
  /v1/acl/mapping:
    put:
      description: <p>Requires permission <strong>ACCESS_MANAGEMENT</strong></p>
      operationId: addMapping
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/AclMappingRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AclMappingRequest'
          description: successful operation
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: The UUID of the team or project could not be found
        "409":
          content: {}
          description: A mapping with the same team and project already exists
      security:
      - X-Api-Key: []
      summary: Adds an ACL mapping
      tags:
      - acl
      x-codegen-request-body-name: body
  /v1/acl/mapping/team/{teamUuid}/project/{projectUuid}:
    delete:
      description: <p>Requires permission <strong>ACCESS_MANAGEMENT</strong></p>
      operationId: deleteMapping
      parameters:
      - description: The UUID of the team to delete the mapping for
        explode: false
        in: path
        name: teamUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The UUID of the project to delete the mapping for
        explode: false
        in: path
        name: projectUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: The UUID of the team or project could not be found
      security:
      - X-Api-Key: []
      summary: Removes an ACL mapping
      tags:
      - acl
  /v1/acl/team/{uuid}:
    get:
      description: <p>Requires permission <strong>ACCESS_MANAGEMENT</strong></p>
      operationId: retrieveProjects
      parameters:
      - description: The UUID of the team to retrieve mappings for
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Optionally excludes inactive projects from being returned
        explode: true
        in: query
        name: excludeInactive
        required: false
        schema:
          type: boolean
        style: form
      - description: Optionally excludes children projects from being returned
        explode: true
        in: query
        name: onlyRoot
        required: false
        schema:
          type: boolean
        style: form
      - description: The page to return. To be used in conjunction with <code>pageSize</code>.
        explode: true
        in: query
        name: pageNumber
        required: false
        schema:
          default: "1"
        style: form
      - description: Number of elements to return per page. To be used in conjunction
          with <code>pageNumber</code>.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: "100"
        style: form
      - description: Offset to start returning elements from. To be used in conjunction
          with <code>limit</code>.
        explode: true
        in: query
        name: offset
        required: false
        schema: {}
        style: form
      - description: Number of elements to return per page. To be used in conjunction
          with <code>offset</code>.
        explode: true
        in: query
        name: limit
        required: false
        schema: {}
        style: form
      - description: Name of the resource field to sort on.
        explode: true
        in: query
        name: sortName
        required: false
        schema:
          type: string
        style: form
      - description: Ordering of items when sorting with <code>sortName</code>.
        explode: true
        in: query
        name: sortOrder
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: successful operation
          headers:
            X-Total-Count:
              description: The total number of projects
              explode: false
              schema:
                format: int64
                type: integer
              style: simple
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: The UUID of the team could not be found
      security:
      - X-Api-Key: []
      summary: Returns the projects assigned to the specified team
      tags:
      - acl
  /v1/analysis:
    get:
      description: <p>Requires permission <strong>VIEW_VULNERABILITY</strong></p>
      operationId: retrieveAnalysis
      parameters:
      - description: The UUID of the project
        explode: true
        in: query
        name: project
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: The UUID of the component
        explode: true
        in: query
        name: component
        required: true
        schema:
          format: uuid
          type: string
        style: form
      - description: The UUID of the vulnerability
        explode: true
        in: query
        name: vulnerability
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Analysis'
          description: successful operation
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: "The project, component, or vulnerability could not be found"
      security:
      - X-Api-Key: []
      summary: Retrieves an analysis trail
      tags:
      - analysis
    put:
      description: <p>Requires permission <strong>VULNERABILITY_ANALYSIS</strong></p>
      operationId: updateAnalysis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalysisRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Analysis'
          description: successful operation
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: "The project, component, or vulnerability could not be found"
      security:
      - X-Api-Key: []
      summary: Records an analysis decision
      tags:
      - analysis
      x-codegen-request-body-name: body
  /v1/badge/vulns/project/{name}/{version}:
    get:
      operationId: getProjectVulnerabilitiesBadge
      parameters:
      - description: The name of the project to query on
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: The version of the project to query on
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            image/svg+xml:
              schema:
                $ref: '#/components/schemas/ProjectMetrics'
          description: successful operation
        "204":
          content: {}
          description: Badge support is disabled. No content will be returned.
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: The project could not be found
      summary: Returns current metrics for a specific project
      tags:
      - badge
  /v1/badge/vulns/project/{uuid}:
    get:
      operationId: getProjectVulnerabilitiesBadge_1
      parameters:
      - description: The UUID of the project to retrieve metrics for
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            image/svg+xml:
              schema:
                $ref: '#/components/schemas/ProjectMetrics'
          description: successful operation
        "204":
          content: {}
          description: Badge support is disabled. No content will be returned.
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: The project could not be found
      summary: Returns current metrics for a specific project
      tags:
      - badge
  /v1/badge/violations/project/{uuid}:
    get:
      operationId: getProjectPolicyViolationsBadge
      parameters:
      - description: The UUID of the project to retrieve a badge for
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            image/svg+xml:
              schema:
                type: string
          description: successful operation
        "204":
          content: {}
          description: Badge support is disabled. No content will be returned.
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: The project could not be found
      summary: Returns a policy violations badge for a specific project
      tags:
      - badge
  /v1/badge/violations/project/{name}/{version}:
    get:
      operationId: getProjectPolicyViolationsBadge_1
      parameters:
      - description: The name of the project to query on
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: The version of the project to query on
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            image/svg+xml:
              schema:
                type: string
          description: successful operation
        "204":
          content: {}
          description: Badge support is disabled. No content will be returned.
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: The project could not be found
      summary: Returns a policy violations badge for a specific project
      tags:
      - badge
  /v1/bom/token/{uuid}:
    get:
      deprecated: true
      description: |-
        <p>
          This endpoint is intended to be used in conjunction with uploading a supported BOM document.
          Upon upload, a token will be returned. The token can then be queried using this endpoint to
          determine if any tasks (such as vulnerability analysis) is being performed on the BOM:
          <ul>
            <li>A value of <code>true</code> indicates processing is occurring.</li>
            <li>A value of <code>false</code> indicates that no processing is occurring for the specified token.</li>
          </ul>
          However, a value of <code>false</code> also does not confirm the token is valid,
          only that no processing is associated with the specified token.
        </p>
        <p>Requires permission <strong>BOM_UPLOAD</strong></p>
        <p><strong>Deprecated</strong>. Use <code>/v1/event/token/{uuid}</code> instead.</p>
      operationId: isTokenBeingProcessed
      parameters:
      - description: The UUID of the token to query
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IsTokenBeingProcessedResponse'
          description: successful operation
        "401":
          content: {}
          description: Unauthorized
      security:
      - X-Api-Key: []
      summary: "Determines if there are any tasks associated with the token that are\
        \ being processed, or in the queue to be processed."
      tags:
      - bom
  /v1/bom/cyclonedx/project/{uuid}:
    get:
      description: <p>Requires permission <strong>VIEW_PORTFOLIO</strong></p>
      operationId: exportProjectAsCycloneDx
      parameters:
      - description: The UUID of the project to export
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The format to output (defaults to JSON)
        explode: true
        in: query
        name: format
        required: false
        schema:
          type: string
        style: form
      - description: Specifies the CycloneDX variant to export. Value options are
          'inventory' and 'withVulnerabilities'. (defaults to 'inventory')
        explode: true
        in: query
        name: variant
        required: false
        schema:
          type: string
        style: form
      - description: Force the resulting BOM to be downloaded as a file (defaults
          to 'false')
        explode: true
        in: query
        name: download
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/vnd.cyclonedx+xml:
              schema:
                type: string
            application/vnd.cyclonedx+json:
              schema:
                type: string
            application/octet-stream:
              schema:
                type: string
          description: successful operation
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Access to the specified project is forbidden
        "404":
          content: {}
          description: The project could not be found
      security:
      - X-Api-Key: []
      summary: Returns dependency metadata for a project in CycloneDX format
      tags:
      - bom
  /v1/bom/cyclonedx/component/{uuid}:
    get:
      description: <p>Requires permission <strong>VIEW_PORTFOLIO</strong></p>
      operationId: exportComponentAsCycloneDx
      parameters:
      - description: The UUID of the component to export
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The format to output (defaults to JSON)
        explode: true
        in: query
        name: format
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/vnd.cyclonedx+xml:
              schema:
                type: string
          description: successful operation
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Access to the specified component is forbidden
        "404":
          content: {}
          description: The component could not be found
      security:
      - X-Api-Key: []
      summary: Returns dependency metadata for a specific component in CycloneDX format
      tags:
      - bom
  /v1/bom:
    post:
      description: |-
        <p>
           Expects CycloneDX and a valid project UUID. If a UUID is not specified,
           then the <code>projectName</code> and <code>projectVersion</code> must be specified.
           Optionally, if <code>autoCreate</code> is specified and <code>true</code> and the project does not exist,
           the project will be created. In this scenario, the principal making the request will
           additionally need the <strong>PORTFOLIO_MANAGEMENT</strong> or
           <strong>PROJECT_CREATION_UPLOAD</strong> permission.
         </p>
         <p>
           The BOM will be validated against the CycloneDX schema. If schema validation fails,
           a response with problem details in RFC 9457 format will be returned. In this case,
           the response's content type will be <code>application/problem+json</code>.
         </p>
         <p>Requires permission <strong>BOM_UPLOAD</strong></p>
      operationId: UploadBom
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadBom_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BomUploadResponse'
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidBomProblemDetails'
          description: Invalid BOM
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Access to the specified project is forbidden
        "404":
          content: {}
          description: The project could not be found
      security:
      - X-Api-Key: []
      summary: Upload a supported bill of material format document
      tags:
      - bom
    put:
      description: |-
        <p>
          Expects CycloneDX and a valid project UUID. If a UUID is not specified,
          then the <code>projectName</code> and <code>projectVersion</code> must be specified.
          Optionally, if <code>autoCreate</code> is specified and <code>true</code> and the project does not exist,
          the project will be created. In this scenario, the principal making the request will
          additionally need the <strong>PORTFOLIO_MANAGEMENT</strong> or
          <strong>PROJECT_CREATION_UPLOAD</strong> permission.
        </p>
        <p>
          The BOM will be validated against the CycloneDX schema. If schema validation fails,
          a response with problem details in RFC 9457 format will be returned. In this case,
          the response's content type will be <code>application/problem+json</code>.
        </p>
        <p>
          The maximum allowed length of the <code>bom</code> value is 20'000'000 characters.
          When uploading large BOMs, the <code>POST</code> endpoint is preferred,
          as it does not have this limit.
        </p>
        <p>Requires permission <strong>BOM_UPLOAD</strong></p>
      operationId: UploadBomBase64Encoded
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BomSubmitRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BomUploadResponse'
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidBomProblemDetails'
          description: Invalid BOM
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Access to the specified project is forbidden
        "404":
          content: {}
          description: The project could not be found
      security:
      - X-Api-Key: []
      summary: Upload a supported bill of material format document
      tags:
      - bom
      x-codegen-request-body-name: body
